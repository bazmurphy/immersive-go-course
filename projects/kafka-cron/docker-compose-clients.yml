services:
  admin1:
    build:
      context: admin
    hostname: admin1
    container_name: admin1
    command: >
      --cluster-a-seeds "localhost:9092,localhost:9092,localhost:9094"
      --cluster-b-seeds "localhost:9095,localhost:9096,localhost:9097"
      --topic "cron-topic"
      --partitions 3
      --replication-factor 3
    network_mode: host # why do i have to use this...

  producer1:
    build:
      context: producer
    hostname: producer1
    container_name: producer1
    volumes:
      - ./producer/customcrontab:/app/customcrontab
    command: >
      --path "customcrontab"
      --cluster-a-seeds "localhost:9092,localhost:9092,localhost:9094"
      --cluster-b-seeds "localhost:9095,localhost:9096,localhost:9097"
      --topic "cron-topic"
    depends_on:
      - admin1
    network_mode: host # why do i have to use this...

  consumer1:
