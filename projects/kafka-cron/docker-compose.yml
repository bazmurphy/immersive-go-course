services:
  zookeeper1:
    image: confluentinc/cp-zookeeper:7.3.2
    hostname: zookeeper1
    container_name: zookeeper1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper1:2888:3888

  kafka1:
    image: confluentinc/cp-kafka:7.3.2
    hostname: kafka1
    container_name: kafka1
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9999:9999" # kafka jmx port
      - "8999:8999" # this needed adding: prometheus jmx exporter port
    environment:
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka1:19092,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092,DOCKER://host.docker.internal:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: ${DOCKER_HOST_IP:-127.0.0.1}
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
      # this needed adjusting from 0.14.0 to 0.17.2
      KAFKA_OPTS: -javaagent:/usr/share/java/cp-base-new/jmx_prometheus_javaagent-0.17.2.jar=8999:/kafka-jmx-config.yml 
    volumes:
      - ./config/kafka-jmx-config.yml:/kafka-jmx-config.yml
    depends_on:
     - zookeeper1
    healthcheck:
      # i searched around and although this is basic it works for now...
      test: nc -z localhost 9092 || exit -1
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
  
  admin1:
    build:
      context: admin
      dockerfile: ../Dockerfile
    hostname: admin1
    container_name: admin1
    command: >
      --topics "cluster-a,cluster-b"
      --partitions 2
    depends_on:
      kafka1:
        condition: service_healthy

  producer1:
    build:
      context: producer
      dockerfile: ../Dockerfile
    hostname: producer1
    container_name: producer1
    volumes:
      - ./producer/customcrontab:/app/customcrontab
    command: >
      --path "customcrontab"
    ports:
      - "8080:8080"
    depends_on:
      admin1:
        condition: service_completed_successfully

  consumer-cluster-a:
    build:
      context: consumer
      dockerfile: ../Dockerfile
    hostname: consumer-cluster-a
    container_name: consumer-cluster-a
    command: >
      --topic "cluster-a"
    ports:
      - "8081:8080"
    depends_on:
      admin1:
        condition: service_completed_successfully
  
  consumer-cluster-a-retry:
    build:
      context: consumer
      dockerfile: ../Dockerfile
    hostname: consumer-cluster-a-retry
    container_name: consumer-cluster-a-retry
    command: >
      --topic "cluster-a-retry"
    ports:
      - "8082:8080"
    depends_on:
      admin1:
        condition: service_completed_successfully

  consumer-cluster-b:
    build:
      context: consumer
      dockerfile: ../Dockerfile
    hostname: consumer-cluster-b
    container_name: consumer-cluster-b
    command: >
      --topic "cluster-b"
    ports:
      - "8083:8080"
    depends_on:
      admin1:
        condition: service_completed_successfully

  consumer-cluster-b-retry:
    build:
      context: consumer
      dockerfile: ../Dockerfile
    hostname: consumer-cluster-b-retry
    container_name: consumer-cluster-b-retry
    command: >
      --topic "cluster-b-retry"
    ports:
      - "8084:8080"
    depends_on:
      admin1:
        condition: service_completed_successfully

  prometheus:
    image: prom/prometheus
    hostname: prometheus
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    links:
      - alertmanager:alertmanager
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    hostname: grafana
    container_name: grafana
    volumes:
      - ./config/grafana_datasources.yml:/etc/grafana/provisioning/datasources/all.yaml
      - ./config/grafana_config.ini:/etc/grafana/config.ini
      - ./config/dashboard_provisioning.yml:/etc/grafana/provisioning/dashboards/dashboard_provisioning.yml
      - ./config/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - 3000:3000

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    hostname: alertmanager
    volumes:
      - ./config/alertmanager.conf:/etc/alertmanager/alertmanager.conf
    command:
      - '--config.file=/etc/alertmanager/alertmanager.conf'
    ports:
      - 9093:9093

volumes:
  prometheus_data: {}
  grafana_data: {}